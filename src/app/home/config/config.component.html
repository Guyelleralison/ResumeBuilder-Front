<div class="jumbotron">
    <div class="header">
        <div class="title">
            <h3>Paramètres</h3>
        </div>
        <div class="config-subtitle">
            <h4><span class="badge bg-primary">Compétences</span></h4>
        </div>
    </div>
    <div class="config-body">
        <div class="category-list">
            <h5>Catégorie</h5>
          <form  #addNewSkillCategoryForm="ngForm" class="form" (ngSubmit)="addNewSkillCategory(addNewSkillCategoryForm)">
            <div class="row g-3">
              <div class="col-auto">
                <input type="text" class="form-control" id="inputAddCategory" [(ngModel)]="categoryName" name="categoryName">
              </div>
              <div class="col-auto">
                <button class="btn btn-light" type="submit"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
          </form>
            <table class="table table-sm table-borderless">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of skillsCategory$ | async | sortBy:'asc':'name'">
                    <td>
                        <input type="text" id="cname{{category.id}}" value="{{category.name}}" class="form-control"/>
                    </td>
                    <td>
                        <div class="buttons-control">
                            <button class="btn" (click)="onEditCategory(category)"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn" (click)="onDeleteCategory(category.id)"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="technology-list">
            <h5>Technologie</h5>
            <form #addNewTechnologyForm="ngForm" class="form" (ngSubmit)="addNewSkillTechnology(addNewTechnologyForm)">
              <div class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="inputAddTechnology" [(ngModel)]="technologyName" name="technologyName">
                </div>
                <div class="col-auto">
                    <button class="btn btn-light" type="submit"><i class="fa-solid fa-plus"></i></button>
                </div>
              </div>
            </form>
            
            <table class="table table-sm table-borderless">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let technology of skillsTechnology$ | async | sortBy:'asc':'name'">
                    <td id="{{technology.id}}">
                        <input type="text" id="tname{{technology.id}}" value="{{technology.name}} {{technology.version}}" class="form-control"/>
                    </td>
                    <td>
                        <div class="buttons-control">
                            <button class="btn" (click)="onEditTechnology(technology)"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn" (click)="onDeleteTechnology(technology.id)"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
