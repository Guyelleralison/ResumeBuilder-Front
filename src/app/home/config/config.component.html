<div class="jumbotron">
    <div class="config-header">
        <div class="config-title">
            <h3>Paramètres</h3>
        </div>
        <div class="config-subtitle">
            <h4><span class="badge bg-primary">Compétences</span></h4>
        </div>
    </div>
    <div class="config-body">
        <div class="category-list">
            <h5>Catégorie</h5>
            <div class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="inputAddCategory">
                </div>
                <div class="col-auto">
                    <button class="btn btn-light" (click)="addNewSkillCategory('')"><i class="fa-solid fa-plus"></i></button>
                </div>
              </div>
            <table class="table table-sm table-borderless">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of skillsCategory">
                    <td>
                        {{category.name}}
                    </td>
                    <td>
                        <div class="buttons-control">
                            <button class="btn" (click)="onEditCategory(category.id)"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn" (click)="onDeleteCategory(category.id)"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="technology-list">
            <h5>Technologie</h5>
            <div class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="inputAddTechnology">
                </div>
                <div class="col-auto">
                    <button class="btn btn-light" (click)="addNewSkillTechnology('')"><i class="fa-solid fa-plus"></i></button>
                </div>
              </div>
            <table class="table table-sm table-borderless">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let technology of skillsTechnology">
                    <td>
                        {{technology.name}} {{technology.version}}
                    </td>
                    <td>
                        <div class="buttons-control">
                            <button class="btn" (click)="onEditCategory(technology.id)"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn" (click)="onDeleteCategory(technology.id)"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
